<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/header-nav.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/content.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- 头部 -->
    <header class="container-fluid header-size header-bg">
      <div class="header-top-flex">
        <div class="header-img">
          <img
            src="./images/school.png"
            alt=""
            style="width: 100%; height: 100%; object-fit: contain"
          />
          <div class="img-right-text">
            <span>本科教学评建网</span>
          </div>
        </div>
        <div class="header-search" id="search">
          <div frag="面板3">
            <div frag="窗口20" class="search-size">
              <div frag="窗口内容"></div>
            </div>
          </div>
          <div style="margin-left: 50px">
            <a href="https://www.gcu.edu.cn" target="_blank"
              ><button class="btn-gcu">学校首页</button></a
            >
          </div>
        </div>
      </div>
      <div class="bg-nav margin-top-nav">
        <div class="container-fluid">
          <!-- navigation is begin -->
          <nav>
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div
              frag="窗口1"
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <!--[NaviStructBegin]-->
              <ul class="nav navbar-nav">
                <!--[NaviItemCycleBegin]-->
                <li class="dropdown item nav-item">
                  <a
                    href="{栏目URL}"
                    class="dropdown-toggle textColor"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >{栏目名称}</a
                  >
                  <!--[MenuStructBegin]-->
                  <ul class="dropdown-menu">
                    <!--[MenuItemCycleBegin]-->
                    <li class="nav-item">
                      <a href="{栏目URL}">
                        <div class="textColor">{栏目名称}</div>
                      </a>
                      <!--[SubMenuList]-->
                    </li>
                    <!--[MenuItemCycleEnd]-->
                  </ul>
                  <!--[MenuStructEnd]-->
                </li>
                <!--[NaviItemCycleEnd]-->
              </ul>
              <!--[NaviStructEnd]-->
            </div>
          </nav>
          <!-- navigation is end -->
        </div>
      </div>
    </header>
    <!-- 首页内容 -->
    <div class="container-fluid container-top container-width body-bg">
      <!-- 首页大图 -->
      <div class="flex-center">
        <img class="container-img" src="images/lg-school.png" alt="" />
      </div>
      <!-- 中间信息内容 -->
      <div class="flex-center">
        <div class="content">
          <div class="msg-minWidth col-md-6 msg-box margin-right">
            <div class="list-top">
              <div class="list-top-text">评建动态</div>
              <div class="list-top-text"><a href="">更多</a></div>
            </div>
            <div style="border: 1px solid #3866a5"></div>
            <div class="listbox1 flex-between">
              <div class="list-article" frag="窗口10">
                <div frag="窗口内容">
                  <ul class="newsList">
                    <!--[InfoCycleBegin]-->
                    <li>
                      <div class="title-text">{标题}</div>
                      <p>{发布时间}</p>
                      <p>{简介}</p>
                    </li>
                    <!--[InfoCycleEnd]-->
                  </ul>
                </div>
              </div>
              <div class="list-img flex-grow text-align-end" frag="窗口11">
                <div>{缩略图}</div>
              </div>
            </div>
          </div>
          <div class="msg-minWidth col-md-6 padding-0">
            <div class="msg-box">
              <div class="list-top">
                <div class="list-top-text">评建简报</div>
                <div class="list-top-text"><a href="">更多</a></div>
              </div>
              <div style="border: 1px solid #3866a5"></div>
              <div class="listbox2" frag="窗口12">
                <div frag="窗口内容">
                  <ul class="newsList">
                    <!--[InfoCycleBegin]-->
                    <li class="flex-between">
                      <div class="title-text">{标题}</div>
                      <p class="flex-grow text-align-end">{发布时间}</p>
                    </li>
                    <!--[InfoCycleEnd]-->
                  </ul>
                </div>
              </div>
            </div>
            <div class="msg-box">
              <div class="list-top">
                <div class="list-top-text">政策文件</div>
                <div class="list-top-text"><a href="">更多</a></div>
              </div>
              <div style="border: 1px solid #3866a5"></div>
              <div class="listbox2" frag="窗口13">
                <div frag="窗口内容">
                  <ul class="newsList">
                    <!--[InfoCycleBegin]-->
                    <li class="flex-between">
                      <div class="title-text">{标题}</div>
                      <p class="flex-grow text-align-end">{发布时间}</p>
                    </li>
                    <!--[InfoCycleEnd]-->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 中间底部大图 -->
      <div class="flex-center">
        <img class="content-bottom-img" src="images/bottom.png" alt="" />
      </div>
      <div class="flex-center">
        <div class="content">
          <div class="msg-minWidth col-md-6 msg-box margin-right">
            <div class="list-top">
              <div class="list-top-text">政策文件</div>
              <div class="list-top-text"><a href="">更多</a></div>
            </div>
            <div style="border: 1px solid #3866a5"></div>
            <div class="listbox1" frag="窗口14">
              <div frag="窗口内容">
                <ul style="padding: 15px">
                  <!--[InfoCycleBegin]-->
                  <li>
                    <p class="title-text">{标题}</p>
                    <p>{发布时间}</p>
                  </li>
                  <!--[InfoCycleEnd]-->
                </ul>
              </div>
            </div>
          </div>
          <div class="msg-minWidth col-md-6 msg-box">
            <div class="list-top">
              <div class="list-top-text">信息公示</div>
              <div class="list-top-text"><a href="">更多</a></div>
            </div>
            <div style="border: 1px solid #3866a5"></div>
            <div class="listbox1" frag="窗口15">
              <div frag="窗口内容">
                <ul style="padding: 15px">
                  <!--[InfoCycleBegin]-->
                  <li>
                    <p class="title-text">{标题}</p>
                    <p>{发布时间}</p>
                  </li>
                  <!--[InfoCycleEnd]-->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <footer class="container-fluid footer-size">
      <div class="footer-top flex-center">
        <div style="position: relative">
          <div class="link-style">
            <span>友情连接</span>
            <div class="underline"></div>
          </div>
          <div class="f_img">
            <div class="m-right">
              <img class="bottom-img" src="images/bottom1.png" alt="" />
            </div>
            <div class="m-right">
              <img class="bottom-img" src="images/bottom2.png" alt="" />
            </div>
            <div class="m-right">
              <img class="bottom-img" src="images/bottom3.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bg f_size textColor f_text-size">
        <div frag="窗口17" class="footer-flex footer-padding">
          <div class="f_text">
            <span>地址: {站点地址}</span>
            <span>联系电话: {站点电话}</span>
            <span>邮编: 510800</span>
          </div>
          <div>
            <span>版权所有: Copyright©2023{站点版权}</span>
          </div>
          <div>
            <span>技术支持: {技术支持}</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
