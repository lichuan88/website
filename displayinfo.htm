<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/header-nav.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/content.css" />
    <title>Document</title>

    <style>
      .custom-background-style {
        background-image: url(https://files.axshare.com/gsc/6LGMKK/8d/8f/42/8d8f42490b1d481aae910ed1921b7837/images/%E8%AF%84%E5%BB%BA%E5%8A%A8%E6%80%81%E8%AF%A6%E6%83%85/u0.png?pageId=e7265ae1-a3f5-45b0-8813-8b40dc575042);
        position: fixed;
        background-size: cover;
        top: 0px;
        right: 0px;
        z-index: 1;
        color: white;
        opacity: 0.05;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <header class="container-fluid header-size">
      <div class="header-top-flex">
        <div class="">
          <img
            src="./images/school.png"
            alt=""
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>
        <div class="header-search" id="search">
          <div class="inner search-panel wp-panel panel-3" frag="面板3">
            <div frag="窗口20" class="search-size">
              <div frag="窗口内容"></div>
            </div>
          </div>
          <div style="margin-left: 50px">
            <a href="https://www.gcu.edu.cn" target="_blank"
              ><button class="btn-gcu">学校首页</button></a
            >
          </div>
        </div>
      </div>
      <div class="bg-nav margin-top-nav">
        <div class="container-fluid">
          <!-- navigation is begin -->
          <nav>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              frag="窗口1"
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <!--[NaviStructBegin]-->
              <ul class="nav navbar-nav">
                <!--[NaviItemCycleBegin]-->
                <li class="dropdown item nav-item">
                  <a
                    href="{栏目URL}"
                    class="dropdown-toggle textColor"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >{栏目名称}</a
                  >
                  <!--[MenuStructBegin]-->
                  <ul class="dropdown-menu">
                    <!--[MenuItemCycleBegin]-->
                    <li class="nav-item">
                      <a href="{栏目URL}">
                        <div class="textColor">{栏目名称}</div>
                      </a>
                      <!--[SubMenuList]-->
                    </li>
                    <!--[MenuItemCycleEnd]-->
                  </ul>
                  <!--[MenuStructEnd]-->
                </li>
                <!--[NaviItemCycleEnd]-->
              </ul>
              <!--[NaviStructEnd]-->
            </div>
          </nav>
          <!-- navigation is end -->
        </div>
      </div>
    </header>
    <!-- 中间内容 -->
    <div class="article">
      <div class="article_nav">
        <div class="article_nav_prelocation" frag="窗口2">
          <p class="article_nav_prelocation_text">{位置栏目}</p>
        </div>
        <div
          class="article_nav_location"
          frag="窗口11"
          portletmode="simpleColumnList"
          configs="{'c1':'1','c3':'_self','c6':'0','c5':'0','c4':'2','c2':'15'}"
        >
          <p>当前位置:</p>
          <!--[ColumnCycleBegin]-->
          <div class="" style="margin-left: 4px">
            <a href="{栏目URL}" class="nav-list-a"><p>{栏目名称}|</p></a>
          </div>
        </div>
        <!--[ColumnCycleEnd]-->
      </div>
      <div class="article_body">
        <!-- 下面文章 -->
        <div frag="窗口05" class="article_topic" style="width: 100%">
          <!-- 标题 -->
          <div style="width: 100%" class="op">
            <p class="article_topic_text">{标题}</p>
            <div class="article_topic_public">
              <span>{发布时间( yyy-MM-dd HH:mm:ss)}:</span><span>{发布者}</span>
            </div>
          </div>
        </div>
        <!-- 文章部分  -->
        <div
          frag="窗口6"
          portletmode="simpleArticleContent"
          class="article_body_text"
        >
          <div class="wp_articlecontent">
            <div class="Article_Content">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <footer>
      <div class="footer-bg footer-size textColor f_text-size">
        <div frag="窗口17" class="footer-flex footer-padding">
          <div class="f_text">
            <span>地址: {站点地址}</span>
            <span>联系电话: {站点电话}</span>
            <span>邮编: 510800</span>
          </div>
          <div>
            <span>版权所有: Copyright©2023{站点版权}</span>
          </div>
          <div>
            <span>技术支持: {技术支持}</span>
          </div>
        </div>
      </div>
    </footer>
    <div class="article-background"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var topic = document.querySelector(".article_topic > :first-child");
        topic.style.width = "100%";
        var articleBackground = document.querySelector(".article-background");
        articleBackground.classList.add("custom-background-style");
      });
    </script>
  </body>
</html>
